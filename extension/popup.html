<!DOCTYPE html>
<html>
<head>
  <script src="js/popup.js"></script>
  <script src="js/streak_voice_texts.js"></script>

  <style>
    body {
      background-color: #f8f3e0;
    }

    .blue_button {
      background-color: cornflowerblue;
      color: #f7f7f7;
    }

    .counters {
      border: 1px solid black;
      padding-left: 1px;
      padding-right: 1px;
    }

    .display_none {
      display: none;
    }
  </style>
</head>

<body>

<div>
  <label for="message">Text</label>
  <div id="text_count" class="counters" style="float: right;">0</div>
  <textarea id="message" name="message" cols="50" rows="10"></textarea>
</div>

<div>
  <button id="streak_voice_texts" class="blue_button">Send Texts</button>
  <button id="updateMessage">Update Message</button>
</div>

<br>

<div id="buttons">
  <div>
    <button id="district">  District</button>
    <button id="title">     Title</button>
    <button id="first">     First Name</button>
    <button id="last">      Last Name</button>
  </div>
</div>

<br>

<div>
  <input type="checkbox" id="send_two_texts" name="send_two_texts">
  <label for="send_two_texts">Send 2 Texts</label>
</div>

<br>

<div id="2nd_text_section" class="display_none">
  <div>
    <label for="message_2">2nd Text</label>
    <textarea id="message_2" name="message_2" cols="50" rows="5"></textarea>
  </div>

  <div>
    <button id="streak_voice_text_2" class="blue_button">Send 2 Texts</button>
  </div>
</div>

<br>

<div>
  <input id="reset_counters" type="button" value="Reset Counters">
</div>


</body>
</html>
